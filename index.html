<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="/wordle.js"></script>
</head>
<body>
    <div id="boxGrid" class="grid-container" ></div>
    <div id="buttonContainer" class="button-container">
        <button class="button restart-button" onclick="startGame()">Restart</button>
        <button class="button definition-button" onclick="getDefinition()">Definition</button>
    </div>
    <div class="definition-container">
        <h2>Solution Word Definition</h2>
        <div id="solutionDefinition" class="popup-content"></div>
    </div>
</body>
</html>
