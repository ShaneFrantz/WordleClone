<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="/wordle.js"></script>
</head>
<body>
    <div class="header-container">
        <button id="settingsButton" class="settings-button" onclick="openSettings()">Settings</button>
        <button id="statsButton" class="stats-button" onclick="showStats()">Stats</button>
        <h1>Shane's Wordle Clone</h1>
    </div>
    <div id="boxGrid" class="grid-container"></div>
    <div id="buttonContainer" class="button-container">
        <button class="button restart-button" tabindex="-1" onclick="startGame()">Restart</button>
        <button class="button definition-button" tabindex="-1" onclick="getDefinition()">Definition</button>
    </div>
    <div class="definition-container">
        <h2>Dictionary</h2>
        <div id="solutionDefinition" class="popup-content"></div>
    </div>
    <div id="settingsContainer" class="settings-container">
        <div class="settings-popup">
            <div class="setting-item">
                <label class="setting-label">Light Mode</label>
                <label class="switch">
                    <input type="checkbox" onchange="toggleColorBlind()">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="setting-item">
                <label class="setting-label">Color Blind Mode</label>
                <label class="switch">
                    <input type="checkbox" onchange="toggleLightMode()">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="setting-item">
                <a href="mailto:shanesfrantz@gmail.com" class="setting-label setting-link">Report Bugs</a>
            </div>
            <div class="setting-item">
                <a href="mailto:shanesfrantz@gmail.com" class="setting-label setting-link">Feedback</a>
            </div>
            <div class="setting-item">
                <a href="https://github.com/ShaneFrantz" class="setting-label setting-link" target="_blank">Github</a>
            </div>
        </div>
    </div>
</body>
</html>
